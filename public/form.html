<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR プロファイリング</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="/styles/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="main-title">HR プロファイリング</h1>
      <form onsubmit="submitForm(event)" class="max-w-lg mx-auto">
        <div class="mb-4 flex gap-4">
          <div class="w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="familyName"> 姓（漢字） </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="familyName"
              name="familyName"
              type="text"
              required
              value="山田"
            />
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName"> 名（漢字） </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="firstName"
              name="firstName"
              type="text"
              required
              value="太郎"
            />
          </div>
        </div>
        <div class="mb-4 flex gap-4">
          <div class="w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="familyNameKana"> 姓（ふりがな） </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="familyNameKana"
              name="familyNameKana"
              type="text"
              required
              value="やまだ"
            />
          </div>
          <div class="w-1/2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="firstNameKana"> 名（ふりがな） </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="firstNameKana"
              name="firstNameKana"
              type="text"
              required
              value="たろう"
            />
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="birthdate"> 生年月日 </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="birthdate"
            name="birthdate"
            type="date"
            required
            value="1992-02-14"
          />
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2"> 性別 </label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="gender" value="male" required checked />
              <span>男性</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="gender" value="female" />
              <span>女性</span>
            </label>
          </div>
        </div>
        <div class="text-center">
          <button
            class="btn btn-primary"
            type="submit"
          >
            診断する
          </button>
        </div>
      </form>
    </div>

    <script>
      async function submitForm(event) {
        event.preventDefault();
        const submitButton = document.querySelector('button[type="submit"]');

        submitButton.disabled = true;
        submitButton.textContent = '分析中...';

        try {
          const formData = new FormData(event.target);
          const response = await fetch('/api/results', {
            method: 'POST',
            body: JSON.stringify(Object.fromEntries(formData)),
            headers: {
              'Content-Type': 'application/json',
            },
          });

          if (response.ok) {
            const result = await response.json();
            // 結果ページへ遷移 (IDを含める)
            window.location.href = '/result-tabs.html?id=' + result.id;
          } else {
            const errorData = await response.json();
            throw new Error(errorData.error || '分析に失敗しました');
          }
        } catch (error) {
          alert(error.message);
          // Always restore button state in case of error or non-redirect
          submitButton.disabled = false;
          submitButton.textContent = '診断する';
        }
      }
    </script>

    <footer>
      <p>© 2025 HR Profiling</p>
    </footer>
  </body>
</html>
