<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タブUIデモ</title>
    <link rel="stylesheet" href="styles/tabs-style.css">
</head>
<body>
    <div class="container">
        <h1>タブUIデモ</h1>

        <div class="tabs-container">
            <div class="tabs-menu">
                <button class="tab-button">タブ1</button>
                <button class="tab-button">タブ2</button>
                <button class="tab-button">タブ3</button>
            </div>

            <div class="tabs-content">
                <div class="tab-content">
                    <h2>タブ1のコンテンツ</h2>
                    <p>こちらはタブ1の内容です。タブUIはウェブサイトのナビゲーションに非常に便利です。</p>
                    <p>ユーザーは切り替えることでさまざまな情報を同じスペースで閲覧できます。</p>
                </div>

                <div class="tab-content">
                    <h2>タブ2のコンテンツ</h2>
                    <p>こちらはタブ2の内容です。タブUIはスペースを効率的に使用できる優れた方法です。</p>
                    <p>複数のセクションを整理して表示することができます。</p>
                </div>

                <div class="tab-content">
                    <h2>タブ3のコンテンツ</h2>
                    <p>こちらはタブ3の内容です。タブUIは直感的なユーザーエクスペリエンスを提供します。</p>
                    <p>シンプルなクリックで関連コンテンツを切り替えられるため、ユーザーフレンドリーなインターフェースとなります。</p>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/tabs.js"></script>
</body>
</html>
